<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="exemplo03a.css">
</head>

<body>
    <h1>Formulario de rexistro de usuario</h1>
    <form action="" method="post">
        <!--Nome completo-->
        <label for="nome">Nome completo:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Ex: Ana López"><br>

        <!--Email-->
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Ex: ana@gmail.com"><br>

        <!--Contrasinal-->
        <label for="contrasinal">Contrasinal:</label><br>
        <input type="password" name="contrasinal" id="contrasinal" title="Minimo 6 caracteres"><br>

        <!--Data de nacemento-->
        <label for="datanac">Data de nacemento:</label><br>
        <input type="date" name="datanac" id="datanac"><br>

        <!--Xénero-->
        <p>Xénero</p>
        <input type="radio" name="xenero" id="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" name="xenero" id="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="xenero" id="outros">
        <label for="outros">Outros</label><br>

        <!--Preferencias:-->
        <p>Preferencias:</p>
        <input type="checkbox" name="preferencia" id="novas">
        <label for="novas">Recibir novas por correo</label><br>
        <input type="checkbox" name="preferencia" id="ofertas">
        <label for="ofertas">Recibir ofertas personalizadas</label><br><br>

        <!--Pais-->
        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="">Selecciona unha opción:</option>
            <option value="es">España</option>
            <option value="pt">Portugal</option>
            <option value="br">Brasil</option>
        </select><br><br>

        <!--Botón de rexistro-->
        <input type="submit" value="Rexistrarse">
    </form>

</body>

</html>
