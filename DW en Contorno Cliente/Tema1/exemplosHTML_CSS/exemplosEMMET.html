<html lang="gl">
    <head>
        <title>Exemplos EMMET</title>
    </head>
    <body>
        <!--Crear elemento unico: p-->
        <p></p>
        <!--Crear elemento con identificador(id): span#texto-->
        <span id="texto"></span>
        <!--Crear un elemento con una clase: div.caixa-->
        <div class="caixa"></div>
        <!--Crear un elemento con muchas clases:p.texto.paragrafo-->
        <p class="texto paragrafo"></p>
        <!--Crear un elemento con id y clases: a#enlace.internet-->
        <a href="" id="enlace" class="internet"></a>
        <!--Crear div con id o clase: .caixa-->
        <div class="caixa"></div>
        <div id="caixa"></div>
        <!--Crear un elemento con texto: p{Ola mundo!}-->
        <p>Ola mundo!</p>
        <!--Crear un elemento con un atributo sin valor: span[contido]-->
        <span contido=""></span>
        <!--Crear un elemento con un atributo que si tenga valor: span[contido="valor do atributo"]-->
        <span contido="valor do atributo"></span>
        <!--Crear multiples elementos: b*3-->
        <b></b><b></b><b></b>
        <!--Crear multiples elementos usando un iterador: img[src="foto$.jpg"]*5-->
        <img src="foto1.jpg" alt=""><img src="foto2.jpg" alt=""><img src="foto3.jpg" alt=""><img src="foto4.jpg" alt=""><img src="foto5.jpg" alt="">
        <!--Crear elementos anidados: div>span>a-->
        <div><span><a href=""></a></span></div>
        <!--Agrupar subexpresions nas expresions de EMMEY usando parentesis: table>(tr>th*2)-->
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
        </table>
        <!--Crear elementos "irmans": span+div-->
        <span></span>
        <div></div>
        <!--Crear elementos no nivel anterior: span>div^p-->
        <span>
            <div></div>
        </span>
        <p></p>




        <!--Ejercicio 1-- :table>(thead>tr>th*4)+(tbody>tr*4>th*4)-->
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
